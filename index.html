<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./styles/home.css">

</head>

<body>
  <header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success" style="background-color: #e3f2fd;">
      <div class="container-fluid"><img alt="Bienvenu en Province Nord"
            title="Bienvenu en Province Nord" class="img" src="logo_nord.PNG" style="width: 60px;">            
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Activités</a></li>
            <li class="nav-item"><button type="button" class="btn btn-primary"
                onclick="showReserveRoomBox()">Réserver</button>
              <script src="./scripts/reserveRoom.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

              <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Nous contacter</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
  </header>
<div class="content">
  <div class="container mt-5 pt-5">
    <h2>Bienvenu au Gîte PIM</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="pim1.jpg" alt="Gîte PIM" style="width:100%;">
          <div class="carousel-caption">
            <h3>Gîte PIM</h3>
            <p>Bienvenu en Province Nord</p>
          </div>
        </div>

        <div class="item">
          <img src="pim2.jpg" alt="Gîte PIM" style="width:100%;">
          <div class="carousel-caption">
            <h3>Gîte PIM</h3>
            <p>Bienvenu en Province Nord</p>
          </div>
        </div>

        <div class="item">
          <img src="pim3.jpg" alt="Gîte PIM" style="width:100%;">
          <div class="carousel-caption">
            <h3>Gîte PIM</h3>
            <p>Bienvenu en Province Nord</p>
          </div>
        </div>

        <div class="item">
          <img src="pim4.jpg" alt="Gîte PIM" style="width:100%;">
          <div class="carousel-caption">
            <h3>Gîte PIM</h3>
            <p>Bienvenu en Province Nord</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</body>

</html>
